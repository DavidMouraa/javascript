<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar('#txtn1', '#txtn2')">
    <div id="res"></div>
    <script>
        function somar(in1, in2) {
            n1 = Number(document.querySelector(in1).value);
            n2 = Number(document.querySelector(in2).value);
            res = document.querySelector('#res');
            res.innerHTML = `<p>A soma dois valores ${n1} mais ${n2} é igual a ${n1 + n2}</p>`;
        }
    </script>
</body>
</html>
