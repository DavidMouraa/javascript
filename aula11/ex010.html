<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade por hora:</p>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular('#txtvel')">
    <div id="res"></div>
    <script>
        function calcular(ivel) {
            var vel = Number(document.querySelector(ivel).value);
            var res = document.querySelector('#res');
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`;
            if (vel > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por exesso de velocidade</p>';
            }
            res.innerHTML += 'Dirija sempre com segurança!'
        }
    </script>
</body>
</html>
